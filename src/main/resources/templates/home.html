<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title> Add Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        a{
            margin-right: 10px;
            margin-left: 10px;
        }
    </style>
    <script src="https://kit.fontawesome.com/4dad5dc317.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container my-5 p-3" >
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
        <h4 class="text-center">Add Food</h4>
        <div class="mb-3">
            <label for="name" class="form-label">Food Name
            </label><input type="text" class="form-control" name="name">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price
            </label><input type="text" class="form-control" name="price">
        </div>
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>
<div  class="container my-5 col-md-6">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">NO</th>
            <th scope="col">Food Name</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f:${food}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.name}"></td>
            <td th:text="${f.price}"></td>
            <td>
                <a th:href="@{/delete/{id} (id=${f.id})}"><i class="fa-solid fa-delete-left"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
